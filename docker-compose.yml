services:
    db:
        image: postgres:16-alpine
        container_name: hitalent-task-db
        environment:
            POSTGRES_DB: hitalent_task_db
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: admin
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U admin -d hitalent_task_db"]
            interval: 5s
            timeout: 5s
            retries: 10

    api:
        build: .
        container_name: hitalent-task-api
        environment:
            APP_PORT: "8080"
            DATABASE_URL: "postgres://admin:admin@db:5432/hitalent_task_db?sslmode=disable"
        ports:
            - "8080:8080"
        depends_on:
            db:
                condition: service_healthy
        restart: unless-stopped

volumes:
    postgres_data:
